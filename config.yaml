# CLIProxyAPI Configuration
# Generated by setup - secret-key will be hashed on first startup

host: ''
port: 8317

tls:
  enable: false
  cert: ''
  key: ''

remote-management:
  allow-remote: false
  secret-key: tuyenqwe
  disable-control-panel: false

auth-dir: ~/.cli-proxy-api

api-keys:
  - tuyen
  - tuyenqwe

debug: false
logging-to-file: false
usage-statistics-enabled: false

proxy-url: ''
request-retry: 3
max-retry-interval: 30

quota-exceeded:
  switch-project: true
  switch-preview-model: true

ws-auth: false
