# CLIProxyAPI Configuration Template
# Copy to config.yaml and customize

host: ''
port: 8317

tls:
  enable: false
  cert: ''
  key: ''

remote-management:
  allow-remote: false
  secret-key: tuyenqwe  # Will be hashed on first startup
  disable-control-panel: false

auth-dir: ~/.cli-proxy-api

api-keys:
  - tuyen
  - tuyenqwe

debug: true
logging-to-file: false
usage-statistics-enabled: false

proxy-url: ''
request-retry: 3
max-retry-interval: 30

quota-exceeded:
  switch-project: true
  switch-preview-model: true

ws-auth: false
